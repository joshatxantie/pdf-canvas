<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js" integrity="sha512-a9NgEEK7tsCvABL7KqtUTQjl69z7091EVPpw5KxPlZ93T141ffe1woLtbXTX+r2/8TtTvRX/v4zTL2UlMUPgwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://unpkg.com/fabric@latest/dist/fabric.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/joshatxantie/pdf-canvas@v1.0.1/signature.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/joshatxantie/pdf-canvas@v1.0.1/fabric-overrides.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/joshatxantie/pdf-canvas@v1.0.1/index.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            var pdfCanvas = new PDFCanvas();
            pdfCanvas.init({
                mode: "creator",
                link: "./pdf.pdf",
            }).then(() => {
                pdfCanvas.openEditorModal()
            })
        });
    </script>
</body>
</html>
